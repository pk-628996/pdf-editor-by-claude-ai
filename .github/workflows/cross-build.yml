name: Cross-Platform Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  QT_VERSION: '6.5.3'

jobs:
  build-linux:
    name: Build on Linux (Ubuntu)
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          ninja-build \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libtesseract-dev \
          libssl-dev \
          libleptonica-dev \
          libxml2-dev \
          libfreetype6-dev \
          libharfbuzz-dev \
          libjpeg-dev \
          libopenjp2-7-dev \
          libgumbo-dev
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ env.QT_VERSION }}
        host: 'linux'
        target: 'desktop'
        cache: true
        # Use default modules (don't specify qtbase/qttools separately)
    
    - name: Configure CMake
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DBUILD_GUI=ON \
          -DBUILD_CLI=ON \
          -DBUILD_TESTS=ON
    
    - name: Build
      run: cmake --build build --parallel $(nproc)
    
    - name: Run tests
      working-directory: build
      run: ctest --output-on-failure --parallel $(nproc)
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: linux-build
        path: |
          build/bin/
          build/lib/
        retention-days: 7
    
    - name: Upload test logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: linux-test-logs
        path: build/Testing/Temporary/
        retention-days: 14

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ env.QT_VERSION }}
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        cache: true
        # Use default modules
    
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
    
    - name: Install vcpkg dependencies
      run: |
        vcpkg install openssl:x64-windows
        vcpkg install tesseract:x64-windows
    
    - name: Configure CMake
      run: |
        cmake -B build `
          -G "Visual Studio 17 2022" `
          -A x64 `
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
          -DCMAKE_TOOLCHAIN_FILE="C:/vcpkg/scripts/buildsystems/vcpkg.cmake" `
          -DBUILD_GUI=ON `
          -DBUILD_CLI=ON `
          -DBUILD_TESTS=ON
    
    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel
    
    - name: Run tests
      working-directory: build
      run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --parallel
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: windows-build
        path: |
          build/bin/${{ env.BUILD_TYPE }}/
          build/lib/${{ env.BUILD_TYPE }}/
        retention-days: 7
    
    - name: Upload test logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: windows-test-logs
        path: build/Testing/Temporary/
        retention-days: 14

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        brew install \
          cmake \
          ninja \
          tesseract \
          openssl@3 \
          libxml2 \
          freetype \
          harfbuzz \
          jpeg \
          openjpeg \
          gumbo-parser
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ env.QT_VERSION }}
        host: 'mac'
        target: 'desktop'
        cache: true
        # Use default modules
    
    - name: Configure CMake
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" \
          -DOpenSSL_ROOT=/usr/local/opt/openssl@3 \
          -DBUILD_GUI=ON \
          -DBUILD_CLI=ON \
          -DBUILD_TESTS=ON
    
    - name: Build
      run: cmake --build build --parallel $(sysctl -n hw.ncpu)
    
    - name: Run tests
      working-directory: build
      run: ctest --output-on-failure --parallel $(sysctl -n hw.ncpu)
    
    - name: Create DMG (if on main branch)
      if: github.ref == 'refs/heads/main'
      run: |
        cd build
        cpack -G DragNDrop
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: macos-build
        path: |
          build/bin/
          build/lib/
          build/*.dmg
        retention-days: 7
    
    - name: Upload test logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: macos-test-logs
        path: build/Testing/Temporary/
        retention-days: 14

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format clang-tidy cppcheck
    
    - name: Check code formatting
      run: |
        find src -name '*.cpp' -o -name '*.h' | xargs clang-format --dry-run --Werror || true
    
    - name: Run static analysis (cppcheck)
      run: |
        cppcheck --enable=all --suppress=missingIncludeSystem \
          --error-exitcode=0 \
          -I src/core/include \
          src/core/src/ || true
    
    - name: Run clang-tidy
      run: |
        cmake -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
        find src -name '*.cpp' | xargs clang-tidy -p build || true

  documentation:
    name: Build Documentation
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install Doxygen
      run: sudo apt-get update && sudo apt-get install -y doxygen graphviz
    
    - name: Generate documentation
      run: |
        # Create a basic Doxyfile if it doesn't exist
        if [ ! -f Doxyfile ]; then
          doxygen -g
          sed -i 's/PROJECT_NAME           = "My Project"/PROJECT_NAME           = "PDFEditor"/' Doxyfile
          sed -i 's/INPUT                  =/INPUT                  = src\/core\/include/' Doxyfile
          sed -i 's/RECURSIVE              = NO/RECURSIVE              = YES/' Doxyfile
        fi
        doxygen Doxyfile || true
    
    - name: Upload documentation
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: documentation
        path: docs/html/
        retention-days: 30

  coverage:
    name: Code Coverage
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake ninja-build lcov \
          libgl1-mesa-dev libtesseract-dev libssl-dev
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ env.QT_VERSION }}
        host: 'linux'
        target: 'desktop'
        cache: true
    
    - name: Configure with coverage
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_FLAGS="--coverage" \
          -DCMAKE_EXE_LINKER_FLAGS="--coverage" \
          -DBUILD_TESTS=ON
    
    - name: Build
      run: cmake --build build --parallel
    
    - name: Run tests
      working-directory: build
      run: ctest --output-on-failure || true
    
    - name: Generate coverage report
      run: |
        lcov --capture --directory build --output-file coverage.info || true
        lcov --remove coverage.info '/usr/*' '*/third_party/*' '*/tests/*' --output-file coverage.info || true
        lcov --list coverage.info || true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        files: ./coverage.info
        flags: unittests
        name: codecov-umbrella
        token: ${{ secrets.CODECOV_TOKEN }}
